<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sorting Alogorithmx Visualizer</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./src/css/style.css">
    </head>
    <body>
        <h1 class="sorting-h1">Welcome to Sorting Algorithm Visualizer</h1>
        <header>
            <nav class="nav-bar">
                <div class="options">
                    <button data-aglo="mergeSort" id="merge-sort">Merge Sort</button>
                    <button data-aglo="quickSort" id="quick-sort">Quick Sort</button>
                    <button data-aglo="heapSort" id="heap-sort">Heap Sort</button>
                    <button data-aglo="selectionSort" id="selection-sort">Selection Sort</button>
                    <button data-aglo="insertionSort" id="insertion-sort">Insertion Sort</button>
                    <button id="bubble-sort" data-aglo="bubbleSort">Bubble Sort</button>
                </div>
                <div class="slider-container">
                    <label for="elementRange">Number of Elements:</label>
                    <input type="range" id="elementRange" min="20" max="150" value="80", step="1">
                    <label for="speedRange">Speed:</label>
                    <input type="range" id="speedRange" min="1" max="5" value="4">
                    <button id="sort">Sort</button>
                </div>
            </nav>
        </header>
        <div id="sorting-visualizer">
            
        </div>
        <script type="module" src="./src/js/algorithms/sort/sorting.js" async></script>
        <script type="module" src="src/js/algorithms/sort/BubbleSort.js" async></script>
        <script type="module" src="./src/js/algorithms/sort/HeapSort.js" async></script>
        <script type="module" src="./src/js/algorithms/sort/InsertionSort.js" async></script>
        <script type="module" src="./src/js/algorithms/sort/MergeSort.js" async></script>
        <script type="module" src="./src/js/algorithms/sort/QuickSort.js" async></script>
        <script type="module" src="./src/js/algorithms/sort/SelectionSort.js" async></script>
    </body>
</html>
